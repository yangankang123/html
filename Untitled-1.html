<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情小站</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9e6ea;
        }
        header {
            background-color: #f1356d;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center; /* 将内容居中对齐 */
        }
        h1 {
            color: #f1356d;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #f1356d;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .cta-button:hover {
            background-color: #cc114f;
        }
        .love-icons {
            font-size: 24px;
            color: #f1356d;
        }
        .image-section {
            text-align: center;
            margin-top: 30px;
        }
        .couple-image {
            max-width: 100%;
            border-radius: 10px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #f1356d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: #cc114f;
        }
        .diary {
            margin-bottom: 40px;
            text-align: center;
        }
        .diary img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .album {
            text-align: center;
            overflow: auto;
            white-space: nowrap;
        }
        .album img {
            width: 250px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .timer {
            text-align: center;
            font-size: 24px;
            color: #f1356d;
            margin-bottom: 40px;
        }
        .message-board {
            margin-bottom: 40px;
        }
        .message {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9e6ea;
        }
        .message .name {
            font-weight: bold;
            color: #f1356d;
        }
        .message .content {
            color: #333;
        }
        .message-form {
            text-align: center;
        }
        .message-form input[type="text"],
        .message-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-form input[type="submit"] {
            display: inline-block;
            background-color: #f1356d;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-form input[type="submit"]:hover {
            background-color: #cc114f;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: #ffffff;">杨安康和杨奕婷的爱情故事</h1>
        <div class="nav">
            <a href="#about">关于我们</a>
            <a href="#diary">爱情日记</a>
            <a href="#album">相册</a>
            <a href="#timer">爱情计时器</a>
            <a href="#message">留言板</a>
            <a href="#contact">联系我们</a>
        </div>
    </header>
    <div class="container" id="about">
        <!-- 省略之前的内容 -->
    </div>
    <div class="container" id="diary">
        <h1><span class="love-icons">❤</span>爱情日记<span class="love-icons">❤</span></h1>
        <div class="diary">
            <img src="diary1.jpg" alt="日记1">
            <p>2023年7月10日 - 我们一起去看了电影，手牵着手度过了美好的时光。</p>
        </div>
        <div class="diary">
            <img src="diary2.jpg" alt="日记2">
            <p>2023年7月15日 - 今天是我们认识的第一个月纪念日，送你一束玫瑰花，表达我的心意。</p>
        </div>
        <!-- 可以继续添加更多的日记 -->
    </div>
    <div class="container" id="album">
        <h1><a href="#album" class="love-link"><span class="love-icons">❤</span>相册<span class="love-icons">❤</span></a></h1>
        <div class="album">
            <img src="photo1.jpg" alt="相片1">
            <img src="photo2.jpg" alt="相片2">
            <img src="photo1.jpg" alt="相片1">
            <img src="photo2.jpg" alt="相片2">
            <!-- 可以继续添加更多的相片 -->
        </div>
    </div>
    <div class="container" id="timer">
        <h1><span class="love-icons">❤</span>爱情计时器<span class="love-icons">❤</span></h1>
        <div class="timer" id="countdown"></div>
    </div>
    <div class="container" id="message">
        <h1><a href="#message" class="love-link"><span class="love-icons">❤</span>留言板<span class="love-icons">❤</span></a></h1>
        <div class="message-board">
            <div class="message">
                <div class="name">小明</div>
                <div class="content">祝福你们幸福美满！</div>
            </div>
            <div class="message">
                <div class="name">小红</div>
                <div class="content">希望你们永远相爱。</div>
            </div>
            <!-- 可以继续添加更多留言 -->
        </div>
        <div class="message-form">
            <input type="text" placeholder="称呼">
            <textarea placeholder="留下你的祝福和寄语"></textarea>
            <input type="submit" value="发表留言">
        </div>
    </div>
</body>
</html>
